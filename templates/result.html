<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hasil Deteksi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #ece9e6, #ffffff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .result-card {
      background-color: white;
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
    .header-text {
      font-weight: 700;
      font-size: 2rem;
      color: #3b3f5c;
    }
    .highlight {
      background-color: #f8f9fa;
      padding: 1rem;
      border-radius: 10px;
    }
    img {
      border-radius: 15px;
      border: 5px solid #dee2e6;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="result-card mx-auto" style="max-width: 700px;">
      <h2 class="text-center header-text mb-4">🍽️ Hasil Deteksi & Saran Kalori</h2>

      <div class="text-center mb-4">
        <img src="{{ image_path }}" class="img-fluid" style="max-height: 400px;" alt="Hasil Deteksi">
      </div>

      <div class="highlight mb-3">
        <h5 class="fw-bold">🍜 Makanan Terdeteksi:</h5>
        <p class="mb-0">{{ labels|join(', ') }}</p>
      </div>

      <div class="highlight">
        <h5 class="fw-bold">💡 Saran Kalori & Tips Sehat:</h5>
        <p class="mb-0">{{ advice|safe }}</p>
      </div>

      <div class="mt-4 text-center">
        <a href="/" class="btn btn-outline-primary">🔁 Deteksi Gambar Lain</a>
      </div>
    </div>
  </div>
</body>
</html>
