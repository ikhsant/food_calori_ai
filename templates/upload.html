<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Gambar Makanan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .upload-card {
      background-color: white;
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
    .header-text {
      font-weight: 700;
      font-size: 2rem;
      color: #3b3f5c;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="upload-card w-100" style="max-width: 600px;">
      <h2 class="text-center header-text mb-4">🍱 Deteksi Makanan & Saran Kalori</h2>
      <form action="/predict" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="image" class="form-label">Unggah gambar makanan kamu:</label>
          <input class="form-control" type="file" name="image" accept="image/*" required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-lg">🔍 Deteksi & Analisis</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
